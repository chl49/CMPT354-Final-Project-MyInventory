{% extends "layout.html" %}
{% block content %}
    <!-- Posts are created using a for loop iterating over the posts variable 
    in flaskblog.py -->
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post[0] }}</a>
            </div>
            <h2><a class="article-title" href="#">{{ post[1] }}</a></h2>
            <p class="article-content">Address: {{ post[2] }}</a></h2>
            <p class="article-content">Phone: {{ post[3] }}</a></h2>
            <p class="article-content">Email: {{ post[4] }}</p>
            <p class="article-content">Location: Latitude({{ post[5] }}) Longitude({{post[6]}})</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
